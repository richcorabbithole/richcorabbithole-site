name: Codex Code Review

on:
  pull_request:
    branches: [development]
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: codex-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  codex-review:
    runs-on: ubuntu-latest
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - name: Checkout PR merge commit
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Fetch base and head refs
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex review
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are reviewing a pull request for an Astro + Vue + Tailwind CSS blog site.
            The tech stack is: Astro 5, Vue 3, TypeScript, Tailwind CSS 4.

            Review the diff between the base branch (${{ github.event.pull_request.base.ref }})
            and the PR head for the following:

            1. **Bugs & Logic Errors** â€” Identify any incorrect logic, off-by-one errors, null/undefined risks, or broken functionality.
            2. **Security** â€” Flag XSS risks in templates, unsafe data handling, exposed secrets, or dependency vulnerabilities.
            3. **Performance** â€” Identify unnecessary re-renders, unoptimized images, missing lazy loading, or large bundle impacts.
            4. **TypeScript** â€” Check for missing types, unsafe `any` usage, or incorrect type assertions.
            5. **Astro & Vue Best Practices** â€” Verify correct component patterns, proper use of frontmatter vs client-side code, and content collection usage.
            6. **Code Quality** â€” Note dead code, unclear naming, missing error handling, or overly complex logic.

            Format your review as a structured markdown report with sections for each category.
            Only include sections where you found issues. If everything looks good in a category, omit it.
            Start with a brief summary of the PR changes and an overall assessment.
            Be constructive and specific â€” reference file names and line numbers where possible.

  post-review:
    needs: codex-review
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post review comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = process.env.CODEX_OUTPUT;

            if (!message || message.trim() === '') {
              console.log('No review output from Codex, skipping comment.');
              return;
            }

            const header = '## ðŸ¤– Codex Code Review\n\n';
            const footer = '\n\n---\n*Automated review by [OpenAI Codex](https://github.com/openai/codex-action) Â· triggered on PR to `development`*';
            const body = header + message + footer;

            // Check for an existing Codex review comment to update instead of duplicating
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.body.includes('ðŸ¤– Codex Code Review') &&
              c.user.type === 'Bot'
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body,
              });
              console.log(`Updated existing review comment #${existing.id}`);
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
              console.log('Posted new review comment');
            }
        env:
          CODEX_OUTPUT: ${{ needs.codex-review.outputs.final_message }}
