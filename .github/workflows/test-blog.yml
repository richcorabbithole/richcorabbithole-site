name: Test Blog

on:
  pull_request:
    branches: [development]
    paths:
      - 'blog/**'
      - '.github/workflows/test-blog.yml'

jobs:
  unit-tests:
    name: Unit Tests & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'blog/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: blog

      - name: Run unit tests
        run: npm test
        working-directory: blog

      - name: Type check
        run: npx astro check
        working-directory: blog

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'blog/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: blog

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: blog

      - name: Build site
        run: npm run build
        working-directory: blog

      - name: Run E2E tests
        run: npx playwright test
        working-directory: blog
